<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Upload de Arquivo Excel</h1>

    {% if error %}
        <p style="color: red;" >{{ error }}</p>
    {% endif %}

    <form action="{% url 'upload_files' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        text
        <label for="files">Escolha um arquivo</label>
        <input type="file" name="files" id="files" required multiple>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
